<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #858796;
            --success: #1cc88a;
            --info: #36b9cc;
            --warning: #f6c23e;
            --danger: #e74a3b;
            --light: #f8f9fc;
            --dark: #5a5c69;
        }
        
        body {
            background-color: #f8f9fc;
        }
        
        .sidebar {
            background: linear-gradient(180deg, var(--primary) 10%, #224abe 100%);
            min-height: 100vh;
        }
        
        .sidebar-brand {
            height: 4.375rem;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 800;
            padding: 1.5rem 1rem;
            text-align: center;
            letter-spacing: 0.05rem;
            z-index: 1;
        }
        
        .sidebar-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            margin: 0 1rem 1rem;
        }
        
        .nav-item .nav-link {
            position: relative;
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            font-weight: 700;
        }
        
        .nav-item .nav-link i {
            margin-right: 0.25rem;
        }
        
        .nav-item .nav-link.active {
            color: #fff;
        }
        
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.35rem;
        }
        
        .file-preview {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        
        .file-icon {
            font-size: 2rem;
            color: var(--secondary);
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s;
        }
        
        .badge-file {
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        #fileTable tbody tr {
            cursor: pointer;
        }
        
        #fileTable tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .preview-container {
            max-height: 70vh;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar bg-primary sidebar-dark">
                <div class="position-sticky">
                    <div class="sidebar-brand d-flex align-items-center justify-content-center">
                        <i class="fas fa-cloud me-2"></i>
                        <span>CDN Admin</span>
                    </div>
                    <hr class="sidebar-divider">
                    <div class="sidebar-heading">Management</div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-fw fa-file"></i>
                                <span>Files</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-fw fa-chart-bar"></i>
                                <span>Analytics</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-fw fa-users"></i>
                                <span>Users</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">File Manager</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button class="btn btn-sm btn-outline-secondary" id="refreshBtn">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                    </div>
                </div>

                <!-- Files Table -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">All Files</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="fileTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Size</th>
                                        <th>Uploaded</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="fileTableBody">
                                    <!-- Files will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Preview Modal -->
                <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="previewModalTitle">File Preview</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body preview-container" id="previewModalBody">
                                <!-- Preview content will be loaded here -->
                            </div>
                            <div class="modal-footer">
                                <a href="#" class="btn btn-primary" id="downloadBtn" target="_blank">
                                    <i class="fas fa-download"></i> Download
                                </a>
                                <button type="button" class="btn btn-danger" id="deleteBtn">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Upload Modal -->
                <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Upload New File</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="uploadForm">
                                    <div class="mb-3">
                                        <label for="fileInput" class="form-label">Select File</label>
                                        <input class="form-control" type="file" id="fileInput" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="filePath" class="form-label">Storage Path</label>
                                        <input type="text" class="form-control" id="filePath" value="media/" placeholder="e.g., media/images">
                                    </div>
                                    <div class="mb-3">
                                        <label for="fileName" class="form-label">Custom Filename (optional)</label>
                                        <input type="text" class="form-control" id="fileName" placeholder="Leave blank to keep original name">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Admin token - in production, use proper authentication
        const ADMIN_TOKEN = "your_admin_secret_here";
        
        document.addEventListener('DOMContentLoaded', function() {
            const fileTableBody = document.getElementById('fileTableBody');
            const refreshBtn = document.getElementById('refreshBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const previewModal = new bootstrap.Modal(document.getElementById('previewModal'));
            const deleteBtn = document.getElementById('deleteBtn');
            let currentFile = null;

            // Load files on page load
            loadFiles();

            // Refresh button
            refreshBtn.addEventListener('click', loadFiles);

            // Upload button
            uploadBtn.addEventListener('click', uploadFile);

            // Delete button
            deleteBtn.addEventListener('click', deleteCurrentFile);

            async function loadFiles() {
                try {
                    const response = await fetch('/admin/files', {
                        headers: {
                            'Authorization': `Bearer ${ADMIN_TOKEN}`
                        }
                    });
                    
                    if (!response.ok) throw new Error('Failed to load files');
                    
                    const data = await response.json();
                    renderFiles(data.files);
                } catch (error) {
                    console.error('Error loading files:', error);
                    alert('Failed to load files: ' + error.message);
                }
            }

            function renderFiles(files) {
                fileTableBody.innerHTML = '';
                
                if (files.length === 0) {
                    fileTableBody.innerHTML = '<tr><td colspan="5" class="text-center">No files found</td></tr>';
                    return;
                }

                files.forEach(file => {
                    const row = document.createElement('tr');
                    row.dataset.file = JSON.stringify(file);
                    
                    const fileExt = file.name.split('.').pop().toLowerCase();
                    const icon = getFileIcon(fileExt);
                    
                    row.innerHTML = `
                        <td>
                            <i class="${icon} me-2"></i>
                            ${file.name}
                        </td>
                        <td><span class="badge bg-secondary badge-file">${file.type || fileExt}</span></td>
                        <td>${formatFileSize(file.size)}</td>
                        <td>${new Date(file.uploaded_at).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary preview-btn" data-file='${JSON.stringify(file)}'>
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    `;
                    
                    fileTableBody.appendChild(row);
                });

                // Add click handlers for preview buttons
                document.querySelectorAll('.preview-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        currentFile = JSON.parse(btn.dataset.file);
                        showPreview(currentFile);
                    });
                });
            }

            function showPreview(file) {
                const previewModalTitle = document.getElementById('previewModalTitle');
                const previewModalBody = document.getElementById('previewModalBody');
                const downloadBtn = document.getElementById('downloadBtn');
                
                previewModalTitle.textContent = file.name;
                downloadBtn.href = file.download_url;
                
                // Clear previous preview
                previewModalBody.innerHTML = '';
                
                // Show appropriate preview based on file type
                const fileExt = file.name.split('.').pop().toLowerCase();
                const previewContent = createPreviewContent(file, fileExt);
                previewModalBody.appendChild(previewContent);
                
                previewModal.show();
            }

            function createPreviewContent(file, ext) {
                const container = document.createElement('div');
                container.className = 'text-center';
                
                const imageTypes = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'];
                const textTypes = ['txt', 'json', 'js', 'css', 'html'];
                
                if (imageTypes.includes(ext)) {
                    const img = document.createElement('img');
                    img.src = file.download_url;
                    img.className = 'img-fluid file-preview';
                    img.alt = file.name;
                    container.appendChild(img);
                } 
                else if (textTypes.includes(ext)) {
                    fetch(file.download_url)
                        .then(res => res.text())
                        .then(text => {
                            const pre = document.createElement('pre');
                            pre.className = 'p-3 bg-light rounded text-start';
                            pre.textContent = text;
                            container.appendChild(pre);
                        })
                        .catch(err => {
                            container.innerHTML = `<p class="text-muted">Could not load file content</p>`;
                        });
                }
                else {
                    const icon = document.createElement('i');
                    icon.className = `${getFileIcon(ext)} file-icon mb-3`;
                    
                    const info = document.createElement('p');
                    info.className = 'text-muted';
                    info.textContent = `No preview available for .${ext} files`;
                    
                    container.appendChild(icon);
                    container.appendChild(info);
                }
                
                return container;
            }

            async function uploadFile() {
                const fileInput = document.getElementById('fileInput');
                const filePath = document.getElementById('filePath');
                const fileName = document.getElementById('fileName');
                
                if (!fileInput.files.length) {
                    alert('Please select a file first');
                    return;
                }
                
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);
                formData.append('path', filePath.value);
                
                if (fileName.value.trim()) {
                    formData.append('customName', fileName.value.trim());
                }
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Authorization': `Bearer ${ADMIN_TOKEN}`
                        }
                    });
                    
                    if (!response.ok) throw new Error('Upload failed');
                    
                    const result = await response.json();
                    alert(`File uploaded successfully: ${result.cdnUrl}`);
                    loadFiles();
                    bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Upload failed: ' + error.message);
                }
            }

            async function deleteCurrentFile() {
                if (!currentFile || !confirm(`Are you sure you want to delete ${currentFile.name}?`)) {
                    return;
                }
                
                try {
                    const response = await fetch(`/admin/files/${encodeURIComponent(currentFile.path)}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${ADMIN_TOKEN}`
                        }
                    });
                    
                    if (!response.ok) throw new Error('Delete failed');
                    
                    const result = await response.json();
                    if (result.success) {
                        alert('File deleted successfully');
                        previewModal.hide();
                        loadFiles();
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    alert('Delete failed: ' + error.message);
                }
            }

            function getFileIcon(ext) {
                const iconMap = {
                    jpg: 'fas fa-file-image',
                    jpeg: 'fas fa-file-image',
                    png: 'fas fa-file-image',
                    gif: 'fas fa-file-image',
                    webp: 'fas fa-file-image',
                    svg: 'fas fa-file-image',
                    pdf: 'fas fa-file-pdf',
                    doc: 'fas fa-file-word',
                    docx: 'fas fa-file-word',
                    xls: 'fas fa-file-excel',
                    xlsx: 'fas fa-file-excel',
                    ppt: 'fas fa-file-powerpoint',
                    pptx: 'fas fa-file-powerpoint',
                    txt: 'fas fa-file-alt',
                    js: 'fas fa-file-code',
                    css: 'fas fa-file-code',
                    html: 'fas fa-file-code',
                    json: 'fas fa-file-code',
                    zip: 'fas fa-file-archive',
                    rar: 'fas fa-file-archive',
                    '7z': 'fas fa-file-archive',
                    mp3: 'fas fa-file-audio',
                    wav: 'fas fa-file-audio',
                    mp4: 'fas fa-file-video',
                    mov: 'fas fa-file-video',
                    default: 'fas fa-file'
                };
                return iconMap[ext] || iconMap.default;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
